<!DOCTYPE html>
<html>
<link rel="icon" type="image/ico" href="/favicon.ico">
<link rel="stylesheet" type="text/css" href="style.css">

<head>
    <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
    <title> SCAME Login Page
    </title>
</head>

<body>
    <form action="/login" method="post">
        <div style="padding-top: 5vh; padding-bottom: 3vh; text-align: center;">
            <span style="font-size: 40px; font-weight: bold;">You must login to access at system management</span>
        </div>

        <div style="padding-left: 70vh;">
            <div style="font-weight: bold; font-size: 30px; padding-bottom: 10px;"> Credentials: </div>
            <div style="font-weight: bold; display: flex; padding-bottom: 1vh;" class="row">
                <div class="column" style="width: 15vh; font-size: 20px; vertical-align: middle;">
                    User ID
                </div>
                <div class="column" style="width: 15vh; font-size: 20px; vertical-align: middle;">
                    <input type="text" size="25" id="username" name="username" value="" autocomplete="off">
                </div>
            </div>
            <div style="font-weight: bold; display: flex; padding-bottom: 1vh;" class="row">
                <div class="column" style="width: 15vh; font-size: 20px; vertical-align: middle;">
                    Password
                </div>
                <div class="column" style="width: 15vh; font-size: 20px;">
                    <input type="password" size="25" id="password" name="password" value="" autocomplete="new-password">
                </div>
            </div>
        </div>
        <button id="login" button class="login-button">
            LOGIN
        </button>
    </form>
</body>

</html>
